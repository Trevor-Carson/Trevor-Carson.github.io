<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal 1:</label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <label for="animal-2">Animal 2:</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <label for="animal-3">Animal 3:</label>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>
        <label for="adj-1">Adjictive (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (ens in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required>
        <br>
        <span>Yes or No:</span>
        <br>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes</label>
        <br>
        <input type="radio" name="answer" id="no" value="no">
        <label for="no">No</label>
        <br>
        <section class="bun-type">
          <label for="speed">Relative speed (ends in -er):</label>
          <select name="speed" id="speed">
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
          </select>
        </section>
        <br>
        <section class="quote-selection">
          <label for="quote">Motivational Quote:</label>
          <input list="quote-selection" id="quote" name="quote" required>
          <datalist id="quote-selection">
            <option value="Winning isn’t everything, it’s the only thing"></option>
            <option value="How me a gracious loser and I’ll show you a failure"></option>
            <option value="When you win, say nothing. When you lose, say less"></option>
          </datalist>
        </section>
        <br>
        <section class="extra-info">
          <label for="message">Meaningful Message:</label>
          <br>
          <textarea id="message" name="message" rows="8" cols="40"></textarea>
        </section>
        <hr>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
